<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOVK SUPPLY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            align-items: center;
            background-color: white;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100dvh;
            position: relative;
        }

        .background-svg {
            position: absolute;
            top: -33vh;
            left: -33vw;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .logo-container {
            align-self: flex-end;
            border-radius: 3vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 33vw;
            padding: 2vw;
        }

        .logo-container, .main-text {
            background-color: rgba(255 255 255 / 0.8);
        }

        .logo-circle {
            width: 16vw;
            height: 16vw;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: rotate 20s linear infinite;
        }


        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-text {
            font-family: serif;
            font-size: max(5vh, 1.5rem);
            margin: 5dvh 0;
            text-align: center;
        }

        .tagline {
            color: #333;
            font-family: serif;
            font-size: max(2vh, 1rem);
            text-align: center;
            border-top: 2px solid black;
            margin: 0;
            padding-top: 2vh;
        }

        .main-text {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            font-size: max(5vh, 1.25rem);
            justify-content: center;
            max-width: 800px;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <svg class="background-svg" viewBox="0 0 300 300" preserveAspectRatio="none">
        <polygon points="120,200 220,100 250,250 200,280" stroke="black" stroke-width="0.5" fill="none"/>
        <polygon points="100,80 300,50 280,220 180,250" stroke="black" stroke-width="0.5" fill="none"/>
        <polygon points="0,50 200,50 300,100 200,200" stroke="black" stroke-width="0.5" fill="none"/>
        <polygon points="50,0 280,50 250,190 200,180" stroke="black" stroke-width="0.5" fill="none"/>
        <polygon points="230,0 300,0 270,80 210,140" stroke="black" stroke-width="0.5" fill="none"/>
        <polygon points="120,50 200,0 250,120 180,125" stroke="black" stroke-width="0.5" fill="none"/>
        <!-- <polygon points="100,100 300,100 300,300 100,300" stroke="black" stroke-width="0.5" fill="none"/> -->
    </svg>
    <div class="logo-container">
        <div class="logo-circle">
            <span>V</span>
        </div>
        <h1 class="logo-text">VOVK SUPPLY</h1>
        <p class="tagline">Будь-який товар. Будь-де. Під ключ!</p>
    </div>

    <div class="main-text">
        <p>ГЛОБАЛЬНИЙ СЕРВІС ЗАКУПІВЛІ ТА ДОСТАВКИ ТОВАРІВ «ПОСТАЧАННЯ ПІД КЛЮЧ»</p>
    </div>
</body>
</html>
