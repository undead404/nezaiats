<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOVK SUPPLY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background: 
                linear-gradient(45deg, transparent 45%, #000 45%, #000 55%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #000 45%, #000 55%, transparent 55%);
            background-size: 30px 30px;
        }

        .logo-container {
            margin-top: 50px;
            text-align: center;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid black;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-text {
            font-size: 36px;
            margin: 20px 0;
        }

        .tagline {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }

        .main-text {
            font-size: 24px;
            max-width: 800px;
            text-align: center;
            margin-top: 100px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="background-lines"></div>
    
    <div class="logo-container">
        <div class="logo-circle">
            <span>V</span>
        </div>
        <h1 class="logo-text">VOVK SUPPLY</h1>
        <p class="tagline">Будь-який товар. Будь-де. Під ключ!</p>
    </div>

    <div class="main-text">
        ГЛОБАЛЬНИЙ СЕРВІС ЗАКУПІВЛІ ТА ДОСТАВКИ ТОВАРІВ «ПОСТАЧАННЯ ПІД КЛЮЧ»
    </div>
</body>
</html>
